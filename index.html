<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ashray Majlis Invitation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');

    body {
      background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
                  url('https://india.shafaqna.com/wp-content/uploads/2023/07/Companions-of-Imam-Hussain-A.S.-and-Their-Martyrdom.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Amiri', 'Georgia', serif;
      text-align: center;
      padding: 50px;
    }

    h1.arabic {
      font-size: 2.8em;
      color: #ff0000;
      text-shadow: 2px 2px #000;
      margin-bottom: 20px;
    }

    p.invite {
      font-size: 1.4em;
      background-color: rgba(0, 0, 0, 0.6);
      display: inline-block;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #990000;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      margin-top: 20px;
      line-height: 1.6;
    }

    span.highlight {
      color: #ff6666;
      font-weight: bold;
    }

    .emoji {
      font-size: 1.5em;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      h1.arabic {
        font-size: 2em;
      }

      p.invite {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <h1 class="arabic">عشرہ مجلسِ محرم</h1>

  <p class="invite">
    Ashray Majlis Nuhurrum <br>
    (<span class="highlight">Begma Baji ke Gaibkhany</span>) pr <br>
    Inshallah at <span class="highlight">4:30 PM</span> <br><br>
    Ladies shirkat ki guzarish 👋🏼🌹
  </p>
</body>
</html>
